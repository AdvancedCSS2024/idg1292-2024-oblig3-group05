<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/styles/style.css">
    <script src="script.js"></script>
</head>

<body>
    <div class="flex">

        <img class="goal" src="assets/icons/sdg-goal.webp" alt="UN's Goal 14 life under water">
    </div>

    <section class="section--1 fade-in">
        <img class="beach-wave--nasty" src="assets/icons/beach-wave-nasty.svg" alt="polluted wave">

        <div class="island">
        </div>
    </section>

    <section class="section--2 fade-in">
        <img class="section--2--wave--nasty" src="assets/icons/wave-nasty.svg" alt="wave-nasty">
        <!-- <img class="section--2--wave--nice" src="assets/icons/wave-nice.svg" alt="wave"> -->

    <div class="cont">
        <div class="cont--left">
            <div class="cont__item">
                <h2 class="cont__header">How big of a problem is this?</h2>
                <p class="cont__text">every year a lot of plastic is in the ocean, this is bad</p>
            </div>
            <div class="trash">
                <img class="trash--glassbottle" src="assets/icons/glassbottle.svg" alt="glassbottle">
                <img class="trash--plastic" src="assets/icons/plastic-container.svg" alt="plastic-container">
            </div>
        </div>
        
        <div class="cont--right">
            <img class="trash--cigar" src="assets/icons/cigar.svg" alt="cigar">
            <img class="trash--waterbottle" src="assets/icons/waterbottle.svg" alt="waterbottle">
            
            <div class="cont--fish">
                <p class="question-mark">?</p>
                <img class="fish" src="assets/icons/big-fish.svg" alt="big-fish">
                <img class="fish--small" src="assets/icons/small-fish.svg" alt="small-fish">
            </div>
        </div>
    </div>
    </section>

    <div class="underwater-gradient">
        <section class="section--3 fade-in">
            <div class="cont--left">
                <img src="assets/icons/turtle-sad.svg" alt="turtle with plasticbag">
                <img src="assets/icons/bottlecap-blue.svg" alt="bottlecap">
                <img src="assets/icons/carbattery.svg" alt="svg">
            </div>

            <div class="cont--center">
                <img class="trash--battery" src="assets/icons/waterbottle.svg" alt="waterbottle">
                <img class="fish--dead" src="assets/icons/fish-dead.svg" alt="fish died because of plastic">
            </div>

            <div class="cont--right">
                <h2 class="cont__header">Why should you care?</h2>
                <p class="cont__text">
                    Lorem ipsum dolor sit, amet consectetur adipisicing elit. Labore totam pariatur esse cumque
                    voluptates. Ipsum explicabo in eligendi vel atque debitis enim, rem laudantium accusantium
                </p>
            </div>
        </section>

        <section class="section--4 fade-in">
            <h1>4</h1>

            <img class="ocean--floor" src="assets/icons/ocean-floor.svg" alt="Oce">
        </section>
    </div>
